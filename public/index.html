<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Directory App</title>
    <link rel="manifest" href="./manifest.json">
    <link style rel="stylesheet" href="./styles.css">
    <!-- You might also want to link to a stylesheet here if you have one -->
</head>
<body>
    <div id="root">
        <h1>Contact Directory</h1>
        
        <!-- Form for adding/editing contacts -->
        <form id="contact-form">
            <label for="contact-name">Name:</label>
            <input type="text" id="contact-name" name="name" required>
            
            <label for="contact-email">Email:</label>
            <input type="email" id="contact-email" name="email" required>
            
            <label for="contact-phone">Phone:</label>
            <input type="tel" id="contact-phone" name="phone" required>
            
            <button type="submit">Add Contact</button>
        </form>
        
        <!-- List for displaying contacts -->
        <div id="contact-list"></div>
    </div>

    <!-- Reference to the bundled JS -->
    <script src="/client/dist/bundle.js"></script>
</body>
</html>
